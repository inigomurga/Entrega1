<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/web.css">
</head>
<body >
    <header class="header">
        <div class="logo">
            <img src="img/logoTornilleria.png" alt="Logotipo de la empresa">
        </div>
        <h1 class="titulo">Rosca Maestra</h1>
    </header>

    <div class="contenedor-navegacion">
        <nav class="contenedor barra-navegacion">
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="contacto.html">Contáctanos</a>
        </nav>
    </div>
    <main class="fondo-formulario">
        <section class="formulario">
            <h3>Póngase en contacto con nosotros</h3>
            <form action="#" method="post">
                <input class="campos" type="text" name="nombre" id="nombre" placeholder="Escriba su nombre" required>
                <input class="campos" type="text" name="apellido" id="apellido" placeholder="Escriba su apellido" required>
                <input class="campos" type="email" name="email" id="email" placeholder="Escriba su correo electrónico" required>

                <textarea class="campos" cols="44" rows="10" placeholder="Coméntenos" required></textarea>
                <div class="check">
                    <input class="condicion" type="checkbox" name="condiciones" value="condiciones" required> 
                    <label for="condiciones">Acepto los 
                    <a href="https://letslaw.es/terminos-y-condiciones-sitio-web/">Términos y Condiciones</a></label>
                </div>
                <input class="enviar" type="submit" value="Enviar">
            </form>
        </section>
    </main>



    <footer>
        <div class="contenedor contenedor-footer">
            <div class="info">
                <div class="info-tipo">
                    <h3>Dirección</h3>
                    <p>C. Portal de Gamarra, 60</p>
                    <p>01013 Vitoria-Gasteiz,</p>
                    <p>Álava</p>
                </div>
                <div class="info-tipo">
                    <h3>Contacto</h3>
                    <p> 683 927 345 </p>
                    <p> 945 263 874 </p>
                    <p>maestra.rosca@gmail.com</p>
                </div>
                <div class="info-tipo">
                    <h3>Horario</h3>
                    <p>Lunes a viernes</p>
                    <p>10:00-18:00</p>
                </div>
                <div class="info-tipo">
                    <img src="img/instagram.png" alt="Instagram">
                </div>
                <div class="info-tipo">
                    <img src="img/facebook.png" alt="Facebook">
                </div>
                <div class="info-tipo">
                    <img src="img/twitter.png" alt="X">
                </div>

            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5847.97641955696!2d-2.656933!3d42.873093!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4fc30040e96c65%3A0x347fd7aa178b7612!2sC.%20Portal%20de%20Gamarra%2C%2060%2C%2001013%20Vitoria-Gasteiz%2C%20%C3%81lava!5e0!3m2!1ses!2ses!4v1709912506436!5m2!1ses!2ses" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="copyright">
            <p>Todos los derechos reservados, Rosca Maestra</p>
        </div>
    </footer>

</html>
